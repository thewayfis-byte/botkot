<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать тикет в поддержку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .ticket-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .status-success {
            display: none;
            color: #28a745;
        }
        .status-error {
            display: none;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="ticket-card p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-headset fa-3x text-primary mb-3"></i>
                        <h2 class="fw-bold">Служба поддержки</h2>
                        <p class="text-muted">Создайте тикет для связи с нашей командой поддержки</p>
                    </div>

                    <form id="ticketForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Ваше имя</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email для связи</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="telegram" class="form-label">Telegram (@username)</label>
                            <input type="text" class="form-control" id="telegram" name="telegram" placeholder="@your_username">
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">Категория обращения</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Выберите категорию</option>
                                <option value="technical">Технические проблемы</option>
                                <option value="billing">Платежи и оплата</option>
                                <option value="account">Проблемы с аккаунтом</option>
                                <option value="feature">Предложения и идеи</option>
                                <option value="other">Другое</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="priority" class="form-label">Приоритет</label>
                            <select class="form-select" id="priority" name="priority" required>
                                <option value="normal">Обычный</option>
                                <option value="high">Высокий</option>
                                <option value="urgent">Срочный</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="subject" class="form-label">Тема обращения</label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label">Подробное описание проблемы</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required placeholder="Опишите вашу проблему или вопрос максимально подробно..."></textarea>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="consent" required>
                            <label class="form-check-label" for="consent">Я согласен(а) на обработку персональных данных</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-paper-plane me-2"></i>
                                Отправить тикет
                            </button>
                        </div>

                        <div id="statusSuccess" class="status-success mt-3 text-center">
                            <i class="fas fa-check-circle fa-2x mb-2"></i>
                            <h5>Тикет успешно создан!</h5>
                            <p>Мы получили ваш запрос и свяжемся с вами в ближайшее время.</p>
                        </div>

                        <div id="statusError" class="status-error mt-3 text-center">
                            <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
                            <h5>Произошла ошибка!</h5>
                            <p id="errorMessage">Не удалось отправить тикет. Пожалуйста, попробуйте снова.</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('ticketForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const ticketData = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/api/tickets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(ticketData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('statusSuccess').style.display = 'block';
                    document.getElementById('statusError').style.display = 'none';
                    this.reset();
                } else {
                    const errorData = await response.json();
                    document.getElementById('statusError').style.display = 'block';
                    document.getElementById('errorMessage').textContent = errorData.message || 'Произошла ошибка при отправке тикета';
                }
            } catch (error) {
                document.getElementById('statusError').style.display = 'block';
                document.getElementById('errorMessage').textContent = 'Произошла ошибка при отправке тикета';
            }
        });
    </script>
</body>
</html>
